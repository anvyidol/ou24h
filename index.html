<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>
            Khoa Công nghệ thông tin - Hoạt động ngoại khóa Trường ĐH Mở TPHCM
        </title>
        <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
            integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g=="
            crossorigin="anonymous"
            referrerpolicy="no-referrer"
        />
        <link rel="stylesheet" href="./assets/css/base.css" />
        <link rel="stylesheet" href="./assets/css/app.css" />
    </head>
    <body>
        <div class="app">
            <div class="wrapper">
                <header class="header">
                    <div class="header-grid grid">
                        <div class="header-left">
                            <div class="header-left__logo">
                                <img
                                    src="http://it.ou.edu.vn/asset/img/th/logo.png"
                                    alt=""
                                    class="header-left__logo-img"
                                />
                            </div>
                        </div>
                        <div class="header-right">
                            <div class="header-right__item">
                                <div class="header-right__item-notify">
                                    <div class="header-right__item-icon">
                                        <i class="fa-solid fa-bell"></i>
                                    </div>
                                </div>
                            </div>
                            <div class="header-right__item user">
                                <div class="header-right__item-user">
                                    <div class="header-right__item-icon">
                                        <i class="fa-solid fa-user"></i>
                                    </div>
                                    <div class="header-right__item-user__text">
                                        Lê Hồ
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </header>
                <div class="main">
                    <div class="main-grid grid">
                        <div class="main-left">
                            <div class="main-left__item active">
                                <div class="main-left__item-icon">
                                    <i class="fa-solid fa-calendar"></i>
                                </div>
                                <div class="main-left__item-text">Sự kiện</div>
                            </div>

                            <div class="main-left__item">
                                <div class="main-left__item-icon">
                                    <i class="fa-solid fa-trophy"></i>
                                </div>
                                <div class="main-left__item-text">Học bổng</div>
                            </div>
                        </div>
                        <div class="main-right">
                            <div class="event">
                                
                            </div>
                        </div>
                    </div>
                </div>
                <footer class="footer"></footer>
            </div>
        </div>
    </body>
</html>
